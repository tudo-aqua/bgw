<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Preserve the actual path and redirect to index.html
      var redirectTo = window.location.pathname + window.location.search;
      sessionStorage.setItem("redirectPath", redirectTo);
      window.location.replace("/bgw/");
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
